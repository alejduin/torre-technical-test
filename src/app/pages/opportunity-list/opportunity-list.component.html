<div class="container-fluid">
  
    <div class="row">
      <div *ngFor="let grid of test" class="col-xl-4 col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="media">
              <div class="avatar-md me-4">
                <span class="avatar-title rounded-circle bg-light text-danger font-size-16">
                  <img src="{{grid.organizations[0].picture}}" alt height="30" />
                </span>
              </div>
  
              <div class="media-body overflow-hidden">
                <h5 class="text-truncate font-size-15">
                  <a href="javascript: void(0);" class="text-dark">{{grid.organizations[0].name}}</a>
                </h5>
                <p class="text-muted mb-4">{{grid.objective}}</p>
                <div class="avatar-group">
                  <div class="avatar-group-item" *ngFor="let members of grid.members">
                    <a href="javascript: void(0);" class="d-inline-block">
                      <img src="{{members.picture}}" class="rounded-circle avatar-xs" alt />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 border-top">
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <span class="badge" [ngClass]="{ 'bg-success': grid.status === 'Completed',
                      'bg-warning': grid.status === 'Pending',
                      'bg-danger': grid.status === 'Delay' }">{{grid.status}}</span>
              </li>
              <li class="list-inline-item me-3" title="ver mas" ngbTooltip="ver mas">
                <a href="http://">
                  <i class="bx bx-plus me-1"></i>
                  ver mas
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
          <li class="page-item disabled">
            <a href="javascript: void(0);" class="page-link">
              <i class="mdi mdi-chevron-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a href="javascript: void(0);" class="page-link">1</a>
          </li>
          <li class="page-item active">
            <a href="javascript: void(0);" class="page-link">2</a>
          </li>
          <li class="page-item">
            <a href="javascript: void(0);" class="page-link">3</a>
          </li>
          <li class="page-item">
            <a href="javascript: void(0);" class="page-link">4</a>
          </li>
          <li class="page-item">
            <a href="javascript: void(0);" class="page-link">5</a>
          </li>
          <li class="page-item">
            <a href="javascript: void(0);" class="page-link">
              <i class="mdi mdi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end row -->
  </div>
